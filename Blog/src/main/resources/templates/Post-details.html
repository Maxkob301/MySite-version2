<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/1999/xhtml">
<head>
    <title>AboutMe.com</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="Blocks/header:: header"></header>
<div class="container mt-5">
    <div th:each="element : ${post}" class="alert alert-info mt-2">
        <h1 th:text="${element.title}"></h1>
        <p th:text="${element.full_text}"></p>
         <p><b>Просмотры:</b><span th:text="${element.views}"></span></p>
        <a th:href="'/catalog/' + ${element.id} + '/edit'" class="btn btn-warning">Редактировать</a>
        <form th:action="'/catalog/' + ${element.id} + '/remove'" method="post">
            <button type="submit"  class="btn btn-warning">Удалить</button>
        </form>

    </div>
</div>
<div th:insert="Blocks/footer:: footer"></div>
</body>
