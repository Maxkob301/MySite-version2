<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>AddPost.com</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="Blocks/header:: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление продукта</h1>
     <form action="/catalog/add" method="post">
         <input type="text" name="title" placeholder="Введите название продукта" class="form-control"><br>
         <input type="text" name="anons" placeholder="Введите краткое описание" class="form-control"><br>
         <textarea name="full_text" placeholder="Введите ссылку на полный код продукта" class="form-control"></textarea><br>
         <button type="submit" class="btn btn-success">Добавить продукт</button>
     </form>

</div>
<div th:insert="Blocks/footer:: footer"></div>
</body>
