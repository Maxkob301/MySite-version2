<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>EditPost.com</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="Blocks/header:: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование продукта</h1>
    <div th:each="element : ${post}" >
     <form method="post">
        <input type="text" th:value="${element.title}" name="title" placeholder="Введите название продукта" class="form-control"><br>
        <input type="text" th:value="${element.anons}" name="anons" placeholder="Введите краткое описание" class="form-control"><br>
        <textarea th:value="${element.full_text}" name="full_text"  placeholder="Введите ссылку на полный код продукта" class="form-control" th:text="${element.full_text}"/><br>
        <button type="submit" class="btn btn-success">Обновить продукт</button>
     </form>
    </div>

</div>
<div th:insert="Blocks/footer:: footer"></div>
</body>
