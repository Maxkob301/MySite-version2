<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <!-- Custom styles for this template -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin w-25 m-auto text-center">
    <form th:action="/login" method="post">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="username" placeholder="username">
            <label for="floatingPassword">Name</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

    </form>
</main>
 <button class="w-25 btn btn-lg btn-primary" type="submit">Sign in</button>

<p class="mt-5 mb-3 text-muted">Not registered yet?Do it </p>
<a href="/registration" target="_blank" class="w-25 btn btn-outline-secondary" type="submit">Registration</a>
 <p class="mt-5 mb-3 text-muted">© 2017–2022</p>




</body>
</html>
