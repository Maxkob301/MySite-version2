<!DOCTYPE html>
<html
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="airdatepicker/air-datepicker.css">
    <link rel="script" href="airdatepicker/air-datepicker.js">
</head>
<body>
<form action="#" th:action="@{/delete}" th:object="${userDeleted}" method="post">
    <p>Username: <label for="formGroupExampleInput" class="form-label">
        <input type="text" id="davaToday" th:field="*{userName}" />
    </label></p>
    <p>
        <input type="submit" value="Delete" class="btn btn-success" />
    </p>
</form>
</body>

<script>
    const alertPlaceholder = document.getElementById('DangerAlertPlaceholder')
    const appendAlert = (message, type) => {
        const wrapper = document.createElement('div')
        wrapper.innerHTML = [
            `<div class="alert alert-${type} alert-dismissible" role="alert">`,
            `   <div>${message}</div>`,
            '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
            '</div>'
        ].join('')

        alertPlaceholder.append(wrapper)
    }

    const alertTrigger = document.getElementById('RedliveAlertBtn')
    if (alertTrigger) {
        alertTrigger.addEventListener('click', () => {
            appendAlert('Nice, user  will be deleted!', 'danger')
        })
    }
</script>



<script>document.getElementById('davaToday').valueAsDate = new Date();</script>
</html>
